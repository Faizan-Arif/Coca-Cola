<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocaCola-Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link External CSS -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Font awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/> -->
</head>

<body>
    <div class="container">
        <img src="images/coca-cola-logo.png" alt="coca-cola-logo" class="logo">
        <h4>Smart Switch</h4>
        <form action="dashboard-overview.html" method="post">
            <div class="form-text title">Enter your username and password below</div>
            <div class="mb-3 label">
                <label for="username" class="form-label form-text">USERNAME</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="mb-3 label">
                <label for="password" class="form-label form-text">PASSWORD</label><a href="#" id="forgot-pass" class="form-text title">Forgot password?</a>
                <input type="password" class="form-control form-text" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger button">Log In</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
